<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 935px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }


        .visuals {
            margin-right: 32px;
        }

        @media (max-width: 875px) {
            .visuals { display: none; }
        }

        .auth-container {
            width: 350px;
        }

        .login-box, .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo {
            font-family: 'Cookie', cursive; /* You'd typically use an SVG image here */
            font-size: 3rem;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 9px;
            margin-bottom: 7px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line { height: 1px; background: #dbdbdb; flex: 1; }
        .or { margin: 0 15px; color: #8e8e8e; font-size: 13px; font-weight: bold; }

        .fb-login {
            background: transparent;
            border: none;
            color: #385185;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main class="container">
    <section class="visuals">
        <img src="enlik.png" width="700" alt="Instagram Phone Mockup" class="mockup">
    </section>

    <section class="auth-container">
        <div class="login-box">
            <h1 class="logo">Instagram</h1>
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="separator">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>

            <button class="fb-login">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </section>
</main>
</body>
</html>
